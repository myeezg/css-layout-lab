<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <meta name="description" content="VK ID Email Input Screen" />
  </head>
  <style>
    :root {
      --vk-blue: #0077FF;
      --vk-blue-hover: #0066CC;
      --vk-gray: #F0F2F5;
      --vk-gray-hover: #E5E7EA;
      --vk-text: #000000;
      --vk-text-secondary: #818C99;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: white;
      color: var(--vk-text);
    }

    /* Styling for buttons and inputs */
    .button-primary {
      background-color: var(--vk-blue);
      color: white;
      display: none;
    }

    .button-primary:hover {
      background-color: var(--vk-blue-hover);
    }

    .button-secondary {
      background-color: var(--vk-gray);
      color: var(--vk-text);
    }

    .button-secondary:hover {
      background-color: var(--vk-gray-hover);
    }

    .email-input {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.75rem;
      background: white;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1.125rem;
    }

  </style>
  <body>
    <div class="container">
      <main class="content">
        <h1 class="title">Enter email address</h1>
        <p class="subtitle">You'll use your email address to sign in to your account</p>

        <div class="email-input">
          <input type="email" class="input-field" placeholder="Email address">
        </div>

        <button class="button button-primary">Continue</button>
        <button class="button button-secondary">Sign in to Your Account</button>
      </main>
    </div>

    <script>
      const container = document.querySelector('.email-input');
      const continueButton = document.querySelector('.button-primary');

      // Function to update button visibility based on number of input fields
      function updateButtonVisibility() {
        const emailInputs = container.querySelectorAll('.input-field');
        if (emailInputs.length >= 4) {
          continueButton.style.display = 'block';
        } else {
          continueButton.style.display = 'none';
        }
      }

      // Event listener to monitor input field changes and update button visibility
      container.addEventListener('input', updateButtonVisibility);

      // Add new email input field
      function addEmailInput() {
        const emailDiv = document.createElement('div');
        emailDiv.classList.add('email-input');
        emailDiv.innerHTML = `
          <input type="email" class="input-field" placeholder="Email address">
        `;
        container.appendChild(emailDiv);
        updateButtonVisibility();
      }

      // Remove last email input field
      function removeEmailInput() {
        const emailInputs = container.querySelectorAll('.email-input');
        if (emailInputs.length > 1) {
          container.removeChild(emailInputs[emailInputs.length - 1]);
          updateButtonVisibility();
        }
      }

      // For demonstration, buttons to add and remove email inputs
      document.body.insertAdjacentHTML('beforeend', `
        <button onclick="addEmailInput()">Add Email Input</button>
        <button onclick="removeEmailInput()">Remove Email Input</button>
      `);

      // Initial visibility update
      updateButtonVisibility();
    </script>
  </body>
</html>
