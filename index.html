<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <meta name="description" content="VK ID Email Input Screen" />
  </head>
  <style>
    :root {
  --vk-blue: #0077FF;
  --vk-blue-hover: #0066CC;
  --vk-gray: #F0F2F5;
  --vk-gray-hover: #E5E7EA;
  --vk-text: #000000;
  --vk-text-secondary: #818C99;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: white;
  color: var(--vk-text);
}
 .checkbox {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--vk-blue, #007bff); /* Default color fallback */
      border-radius: 50%;
      cursor: pointer;
      -webkit-appearance: none; /* Remove default checkbox styling (Webkit browsers) */
      -moz-appearance: none; /* Remove default checkbox styling (Firefox) */
      appearance: none; /* Remove default checkbox styling (Modern browsers) */
      display: inline-block;
      background-color: white; /* Optional background */
    }
    .checkbox:checked {
      background-color: var(--vk-blue, #007bff); /* Same as border color */
      border-color: var(--vk-blue, #007bff);
    }

    /* Optional: Add a checkmark indicator */
    .checkbox:checked::after {
      content: '';
      display: block;
      width: 0.75rem;
      height: 0.75rem;
      background-color: white;
      border-radius: 50%;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 1rem;
}

.header {
  width: 100%;
  max-width: 28rem;
  display: flex;
  align-items: center;
  padding: 1rem 0;
  margin-bottom: 2rem;
  position: relative;
}

.back-button {
  position: absolute;
  left: 0;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--vk-blue);
  padding: 0.5rem;
}

.back-button:hover {
  color: var(--vk-blue-hover);
}

.logo {
  margin: 0 auto;
  height: 2rem;
}

.content {
  width: 100%;
  max-width: 28rem;
  text-align: center;
}

.title {
  font-size: 1.875rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.subtitle {
  font-size: 1.125rem;
  color: var(--vk-text-secondary);
  margin-bottom: 1.5rem;
}

.email-input {
  border: 1px solid #ddd;
  border-radius: 0.5rem;
  padding: 0.75rem;
  background: white;
  margin-bottom: 1rem;
}

.email-input:focus-within {
  border-color: var(--vk-blue);
}

.input-field {
  width: 100%;
  border: none;
  outline: none;
  font-size: 1.125rem;
}

.save-user {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}

.checkbox:checked {
  background-color: var(--vk-blue);
}

.save-user-label {
  font-size: 1rem;
  color: var(--vk-text-secondary);
  cursor: pointer;
}

.help-icon {
  color: var(--vk-text-secondary);
  cursor: help;
}

.button {
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 0.75rem;
  font-size: 1.125rem;
  font-weight: 500;
  cursor: pointer;
  margin-bottom: 0.75rem;
}

.button-primary {
  background-color: var(--vk-blue);
  color: white;
}

.button-primary:hover {
  background-color: var(--vk-blue-hover);
}

.button-secondary {
  background-color: var(--vk-gray);
  color: var(--vk-text);
}

.button-secondary:hover {
  background-color: var(--vk-gray-hover);
}

.terms {
  font-size: 0.875rem;
  color: var(--vk-text-secondary);
  text-align: center;
}

.terms a {
  color: var(--vk-blue);
  text-decoration: none;
}

.terms a:hover {
  text-decoration: underline;
}

@media (max-width: 640px) {
  .title {
    font-size: 1.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .button {
    padding: 0.875rem;
  }
}
  </style>
  <body>
    <div class="container">
      <header class="header">
        <button class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <img src="/lovable-uploads/d544bf60-8c34-443a-b1ce-c1fd6dc1cef6.png" alt="VK ID" class="logo">
      </header>

      <main class="content">
        <h1 class="title">Enter email address</h1>
        <p class="subtitle">You'll use your email address to sign in to your account</p>

        <div class="email-input">
          <input type="email" id="email" class="input-field" placeholder="Email address">
        </div>

        <div class="save-user">
          <input type="checkbox" id="save-user" class="checkbox">
          <label for="save-user" class="save-user-label">Remember me</label>
          <!--<span class="help-icon" title="Save your login information for next time">?</span> -->
        </div>

        <button class="button button-primary">Continue</button>
        <button class="button button-secondary">Sign in to Your Account</button>

        <p class="terms">
          By Signing up, you continue to agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
